<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">  <!-- had to add the xmlsns bit to let Intellij know it should conform to thymeleaf standards -->
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>  <!-- Thymeleaf syntax in the h1 -->

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">
        <input type="text" name="cheeseName" />
        <input type="text" name="cheeseDescription" />
        <input type="submit" value="Add Cheese" />
    </form>
</body>
</html>
